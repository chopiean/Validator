<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator 2</title>
</head>
<style>
    * {
padding: 0;
margin: 0;
box-sizing: border-box;
}
html {
color: #333;
font-size: 62.5%;
font-family: "Open Sans", sans-serif;
}
.main {
background: #f1f1f1;
min-height: 100vh;
display: flex;
justify-content: center;
}
.form {
width: 370px;
min-height: 100px;
padding: 32px 24px;
text-align: center;
background: #fff;
border-radius: 2px;
margin: 24px;
align-self: center;
box-shadow: 0 2px 5px 0 rgba(51, 62, 73, 0.1);
}
.form .heading {
font-size: 2rem;
}
.form .desc {
text-align: center;
color: #636d77;
font-size: 1.6rem;
font-weight: lighter;
line-height: 2.4rem;
margin-top: 16px;
font-weight: 300;
}

.form-group {
display: flex;
margin-bottom: 16px;
flex-direction: column;
}

.form-label,
.form-message {
text-align: left;
}

.form-label {
font-weight: 700;
padding-bottom: 6px;
line-height: 1.8rem;
font-size: 1.4rem;
}

.form-control {
height: 40px;
padding: 8px 12px;
border: 1px solid #b3b3b3;
border-radius: 3px;
outline: none;
font-size: 1.4rem;
}

.form-control:hover {
border-color: #1dbfaf;
}

.form-group.invalid .form-control {
border-color: #f33a58;
}

.form-group.invalid .form-message {
color: #f33a58;
}

.form-message {
font-size: 1.2rem;
line-height: 1.6rem;
padding: 4px 0 0;
}

.form-submit {
outline: none;
background-color: #1dbfaf;
margin-top: 12px;
padding: 12px 16px;
font-weight: 600;
color: #fff;
border: none;
width: 100%;
font-size: 14px;
border-radius: 8px;
cursor: pointer;
}

.form-submit:hover {
background-color: #1ac7b6;
}

.spacer {
margin-top: 36px;
}
/* Gender pills */
.gender-group .gender-options {
display: flex;
gap: 8px;
flex-wrap: wrap;
margin-top: 6px;
}

.gender-group .form-check-inline {
position: relative;
}

.gender-group input[name="gender"] {
position: absolute;
opacity: 0;
pointer-events: none;
}

.gender-group .form-check-label {
display: inline-flex;
align-items: center;
padding: 8px 16px;
border: 1px solid #ccc;
border-radius: 999px;
cursor: pointer;
font-size: 1.4rem;
transition: background .2s, border-color .2s, color .2s;
user-select: none;
}

/* Hover effect */
.gender-group .form-check-label:hover {
border-color: #1dbfaf;
background: rgba(29, 191, 175, 0.08);
}

/* Checked state */
.gender-group input[name="gender"]:checked + .form-check-label {
background: #1dbfaf;
border-color: #1dbfaf;
color: #fff;
font-weight: 600;
}

</style>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Sign Up Member</h3>
          <p class="desc">Study programming for free together at F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="Ex: An Le" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="Ex: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Password" class="form-control">
            <span class="form-message"></span>
            </div> 
          <button class="form-submit">Sign up</button>

        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
      Validator('#register-form', {
        onsubmit: function(formData) {
          console.log('Form submitted!', formData)
        }
      })
    </script>
</body>
</html>
