<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
html {
  color: #333;
  font-size: 62.5%;
  font-family: "Open Sans", sans-serif;
}
.main {
  background: #f1f1f1;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}
.form {
  width: 370px;
  min-height: 100px;
  padding: 32px 24px;
  text-align: center;
  background: #fff;
  border-radius: 2px;
  margin: 24px;
  align-self: center;
  box-shadow: 0 2px 5px 0 rgba(51, 62, 73, 0.1);
}
.form .heading {
  font-size: 2rem;
}
.form .desc {
  text-align: center;
  color: #636d77;
  font-size: 1.6rem;
  font-weight: lighter;
  line-height: 2.4rem;
  margin-top: 16px;
  font-weight: 300;
}

.form-group {
  display: flex;
  margin-bottom: 16px;
  flex-direction: column;
}

.form-label,
.form-message {
  text-align: left;
}

.form-label {
  font-weight: 700;
  padding-bottom: 6px;
  line-height: 1.8rem;
  font-size: 1.4rem;
}

.form-control {
  height: 40px;
  padding: 8px 12px;
  border: 1px solid #b3b3b3;
  border-radius: 3px;
  outline: none;
  font-size: 1.4rem;
}

.form-control:hover {
  border-color: #1dbfaf;
}

.form-group.invalid .form-control {
  border-color: #f33a58;
}

.form-group.invalid .form-message {
  color: #f33a58;
}

.form-message {
  font-size: 1.2rem;
  line-height: 1.6rem;
  padding: 4px 0 0;
}

.form-submit {
  outline: none;
  background-color: #1dbfaf;
  margin-top: 12px;
  padding: 12px 16px;
  font-weight: 600;
  color: #fff;
  border: none;
  width: 100%;
  font-size: 14px;
  border-radius: 8px;
  cursor: pointer;
}

.form-submit:hover {
  background-color: #1ac7b6;
}

.spacer {
  margin-top: 36px;
}
/* Gender pills */
.gender-group .gender-options {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 6px;
}

.gender-group .form-check-inline {
  position: relative;
}

.gender-group input[name="gender"] {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.gender-group .form-check-label {
  display: inline-flex;
  align-items: center;
  padding: 8px 16px;
  border: 1px solid #ccc;
  border-radius: 999px;
  cursor: pointer;
  font-size: 1.4rem;
  transition: background .2s, border-color .2s, color .2s;
  user-select: none;
}

/* Hover effect */
.gender-group .form-check-label:hover {
  border-color: #1dbfaf;
  background: rgba(29, 191, 175, 0.08);
}

/* Checked state */
.gender-group input[name="gender"]:checked + .form-check-label {
  background: #1dbfaf;
  border-color: #1dbfaf;
  color: #fff;
  font-weight: 600;
}

    </style>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Sign Up Member</h3>
          <p class="desc">Study programming for free together at F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Ex: An Le" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Ex: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Re-password" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Province</label>
            <select id="province" name="province" class="form-control">
              <option value="" style="text-align: center;">--- Choose province ---</option>
              <option value="hni">Ha Noi</option>
              <option value="hpg">Ho Chi Minh City</option>

            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group dob-group">
            <label class="form-label">Ngày sinh</label>
            <div style="display: flex; gap:8px; flex-wrap: wrap; margin-top:6px;">
              <select id="dob_day" name="dob_day" class="form-control" style="flex:1; min-width:80px;">
                <option value="">Ngày</option>
              </select>
              <select id="dob_month" name="dob_month" class="form-control" style="flex:1; min-width:100px;">
                <option value="">Tháng</option>
                <option value="1">1 - Jan</option>
                <option value="2">2 - Feb</option>
                <option value="3">3 - Mar</option>
                <option value="4">4 - Apr</option>
                <option value="5">5 - May</option>
                <option value="6">6 - Jun</option>
                <option value="7">7 - Jul</option>
                <option value="8">8 - Aug</option>
                <option value="9">9 - Sep</option>
                <option value="10">10 - Oct</option>
                <option value="11">11 - Nov</option>
                <option value="12">12 - Dec</option>
              </select>
              <select id="dob_year" name="dob_year" class="form-control" style="flex:1; min-width:100px;">
                <option value="">Năm</option>
              </select>
            </div>
            <span class="form-message"></span>
          </div>
          

          <div class="form-group gender-group">
            <label class="form-label">Giới tính</label>
            <div class="gender-options">
                <div class="form-check form-check-inline">
                <input name="gender" type="checkbox" value="option1" id="maleGender">
                <label for="maleGender" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                <input name="gender" type="checkbox" value="option2" id="femaleGender">
                <label for="femaleGender" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                <input name="gender" type="checkbox" value="option3" id="otherGender">
                <label for="otherGender" class="form-check-label">Other</label>
                </div>
            </div>
            <span class="form-message"></span>
            </div>

      
          
          <button class="form-submit">Sign up</button>
        </form>
    </div>

      <script src="./validator.js"></script>
      <script>
 
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email', 'Vui lòng nhập thông tin email'),
                Validator.isRequired('#password_confirmation', 'Nhập lại mật khẩu chưa chính xác'),
                Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính của bạn'),
                Validator.isRequired('#province', 'Vui lòng chọn tỉnh thành của bạn'),
                Validator.isRequired('#avatar', 'Vui lòng chọn ảnh đại diện của bạn'),
                Validator.isRequired('#dob_day', 'Vui lòng chọn ngày sinh'),
                Validator.isRequired('#dob_month', 'Vui lòng chọn tháng sinh'),
                Validator.isRequired('#dob_year', 'Vui lòng chọn năm sinh'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
                //Call API
                console.log(data)
            }
        })
      </script>
</body>
</html>
